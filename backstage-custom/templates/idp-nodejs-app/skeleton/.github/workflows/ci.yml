name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ${{ values.awsRegion }}
  ECR_REGISTRY: ${{ values.ecrRegistry }}
  ECR_REPOSITORY: ${{ values.ciEcrRepoPrefix }}${{ values.name }}
  IMAGE_TAG: {% raw %}${{ github.sha }}{% endraw %}
  MANIFESTS_PATH: ${{ values.manifestsPath }}
  PLATFORMS: {% if values.arch == 'arm64' %}${{ values.buildPlatformArm64 }}{% elif values.arch == 'amd64' %}${{ values.buildPlatformAmd64 }}{% else %}${{ values.buildPlatformMulti }}{% endif %}

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ values.awsAccountId }}:role/${{ values.githubActionsRoleName }}
          aws-region: {% raw %}${{ env.AWS_REGION }}{% endraw %}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION || \
          aws ecr create-repository \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --image-scanning-configuration scanOnPush=true \
            --tags Key=managed-by,Value=backstage Key=app,Value=${{ values.name }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Validate build configuration
        run: |
          echo "Build platforms: $PLATFORMS"
          docker buildx ls
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: {% raw %}${{ env.PLATFORMS }}{% endraw %}
          push: {% raw %}${{ github.event_name != 'pull_request' }}{% endraw %}
          tags: |
            {% raw %}${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}{% endraw %}
            {% raw %}${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update Kubernetes manifest
        if: {% raw %}github.event_name != 'pull_request'{% endraw %}
        run: |
          sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" "$MANIFESTS_PATH/deployment.yaml"
      
      - name: Commit updated manifest
        if: {% raw %}github.event_name != 'pull_request'{% endraw %}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$MANIFESTS_PATH/deployment.yaml"
          git diff --staged --quiet || git commit -m "chore: update image to $IMAGE_TAG [skip ci]"
          git push
