# ProviderConfig for AWS Provider
# Uses IRSA (IAM Roles for Service Accounts) - no static credentials
#
# The ServiceAccount "provider-aws" is created by Terraform with IRSA annotation
# Role: terraform/platform-gitops/crossplane.tf
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # After Provider CRDs installed
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  credentials:
    source: IRSA
